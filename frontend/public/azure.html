<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Netlight Live</title>
    <link href="https://amp.azure.net/libs/amp/latest/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet" />
    <script src="https://amp.azure.net/libs/amp/latest/azuremediaplayer.min.js"></script>
    <style type="text/css">
      html, body, #azure {
        height: 100vh;
        width: 100vw;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      .amp-logo > div {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <video id="azure" class="azuremediaplayer amp-default-skin amp-big-play-centered" controls autoplay poster="" data-setup="{}" tabindex="0"></video>
  </body>

  <script>
    const data = JSON.parse(new URLSearchParams(window.location.search).get('data'))

    const azurePlayer = amp('azure', {
      autoplay: true,
      controls: true,
      poster: '',
    })

    azurePlayer.src([data])
  </script>
</html>
